<!DOCTYPE html>
<html>
<head>
<script>

var a= ["1","2","3","4","5","6"];
var h= 0;


function update(){
	for(var i=0; i<a.length;i++){
		h=h+a[i];
	}
	document.getElementById("timer").innerHTML=h;
}


</script>
</head>

<body>



<h1 id="timer"> CHECK </h1>

<button onclick="update()"> Check </button>




</body>
</html>
